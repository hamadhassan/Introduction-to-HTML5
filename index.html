<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--Link to Font Awesome CDN- Content Delivery Network-->
	<script src="https://kit.fontawesome.com/c9e9e10a0d.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Introdution to HTML5</h1>
	<main>
		<p> This is my main code</p>
	</main>
	<div>
		<h2> Font Awesome </h2>
		<i class="fa-solid fa-computer fa-xs"></i>
		<i class="fa-solid fa-computer fa-md"></i>
		<i class="fa-solid fa-computer fa-lg"></i>
		<i class="fa-solid fa-computer fa-1x"></i>
		<i class="fa-solid fa-computer fa-2x"></i>
		<i class="fa-solid fa-computer fa-3x"></i>
		<i class="fa-solid fa-computer fa-5x"></i>
		<i class="fa-solid fa-computer fa-10x"></i>
		<br>
		<a href="https://fontawesome.com/icons/computer?s=regular" aria-label="Font Awesome link "> <i class="fa-solid fa-magnifying-glass"></i></a>
	</div>
	<div>
		<figure>
			<img src="Images/wallpaper.jpg" width="50%" alt="wallpaper">
			<figcaption>Using width property</figcaption>
		</figure>
		<figure>
			<img src="Images/wallpaper.jpg" width="50%" height="80%" alt="wallpaper">
			<figcaption>Using width and height property</figcaption>
		</figure>
	</div>
	
	<footer>
		<p> This is more interseting footer</p>
	</footer>
</body>
</html>
